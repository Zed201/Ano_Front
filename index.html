<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Envio de Anotações</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js
    "></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="shortcut icon" href="./icons8-form-96.png" type="image/x-icon">
</head>
<style>
    select, input{
        margin: 5px;
    }
</style>
<body class="bg-secondary text-light">
    <div class="container-fluid mt-2">
        <p class="text-center h3">Formulário de Envio de Anotações</p>
    </div>
    <div class="container-fluid p-2">
        <form action="https://anotacoes-faculdade-back-end.onrender.com/add" method="post" class="m-auto" autocomplete="off">
            <div class="container-fluid text-center">
                <div class="container-fluid mb-3">
                    <label for="titulo" class="form-label m-lg-1">Título:</label>
                    <input type="text" name="titulo" placeholder="Título da Anotação" class="form-control-sm bg-dark-subtle" id="titulo" required>
                    <label for="senha" class="form-label m-lg-1">Senha:</label>
                    <input type="password" name="senha" placeholder="Senha" class="form-control-sm bg-dark-subtle" id="senha" required>
                </div>
                <div class="container-fluid">
                    <label for="materia" class="m-lg-2 form-label">Matéria:</label>
                    <select name="materia" class="form-select-sm bg-dark-subtle" id="materia">
                        <optgroup label="Matérias">
                            <option value="aleatorio">Aleatório</option>
                            <option value="algebra-vetorial-linear-p-computacao">Algebra Vetorial Linear p/ Computação</option>
                            <option value="matematica-discreta-p-computacao">Matemática Discreta p/ Computação</option>
                            <option value="calculo-diferencial-e-integral-1">Cálculo Diferencial e Integral 1</option>
                            <option value="introducao-a-computacao">Introdução a Computação</option>
                            <option value="introducao-a-programacao">Introdução a Programação</option>
                        </optgroup>
                    </select>
                    <label for="periodo" class="m-lg-2 form-label">Período:</label>
                    <select name="periodo" class="form-select-sm bg-dark-subtle" id="periodo">
                        <optgroup label="Período">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </optgroup>
                    </select>
                    <br>
                    <label for="data" class="m-lg-2 form-label">Data da Anotação:</label>
                    <input type="date" name="data" id="data" class="form-control-sm bg-dark-subtle">
                </div>
            </div>
            <div class="container-fluid p-5">
                <fieldset>
                    <legend class="form-label" for="anotacao">Anotações:</legend>
                    <textarea name="anotacao" id="anotacao" rows="10" class="m-1 form-control bg-dark-subtle" placeholder="Anotação"></textarea>
                </fieldset>
            </div>
              <div class="container-fluid text-center">
                <button class="btn btn-primary p-3" type="submit">Enviar</button>
              </div>
        </form>
    </div>
</body>
<script>
    const x = document.getElementById("data")
    x.flatpickr({
        dateFormat: "dmY"
    })
</script>
</html>
